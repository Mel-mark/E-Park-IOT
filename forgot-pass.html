<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forgot Password</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/login-signup.css">
</head>

<h2 style="color: #bb0808 ; text-align: center;"><span style="color:#800000;">E</span>-Park</h2>
        <!-- Log in  Form -->
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="images/e-park-logo3.png" alt="sing up image"></figure>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Forgot Password?</h2>
                        
                        <p>Please fill in your email for verification/Email has been sent!</p>
                        <br>
                        <form class="user-form" id="forgotpass-form">
                        
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email material-icons-name"></i></label>
                                <input type="text" name="email" id="email" required="_required"placeholder="E-mail"/>
                            </div>
                            <div class="form-group">
                            <div class="form-group form-button">
                                
                                <a type="submit" name="submit" id="submit" class="form-submit" href="#">Submit</a>
                            </div>
                        </form>
                       
                    </div>
                </div>
            </div>
        </section>

    </div>

</body>
</html>
