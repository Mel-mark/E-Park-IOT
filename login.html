<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/login-signup.css">
</head>

<h2 style="color: #bb0808 ; text-align: center;"><span style="color:#800000;">E</span>-Park</h2>
        <!-- Log in  Form -->
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="images/e-park-logo3.png" alt="sing up image"></figure>
                        <a href="signup.html" class="signup-image-link">Not a user? Sig up here</a>
                        <br>
                        <a href="admin/adminclerk-login.html" class="signup-image-link">Admin Login</a>
                        <br>
                        <a href="forgot-pass.html" class="signup-image-link">Forgot Password</a>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Login </h2>
                        
                        <p>Login your account</p>
                        <br>
                        <form class="user-form" id="login-form">
                        
                            <div class="form-group">
                                <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="username" id="username" required="_required"placeholder="Username"/>
                            </div>
                            <div class="form-group">
                                <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password" id="password" required="_required" placeholder="Password"/>
                            </div>
                            
                            <div class="form-group form-button">
                                
                                <a type="submit" name="submit" id="submit" class="form-submit" href="main.html">Log in</a>
                            </div>
                        </form>
                       
                    </div>
                </div>
            </div>
        </section>

    </div>

</body>
</html>
